{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Actividad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/actividades.css' %}">
</head>
<body>
    <div class="container mt-5">
        <!-- Botón Volver -->
        <div class="button-container">
            <a href="{% url 'lista_actividades' %}" class="btn btn-secondary">Volver</a>
        </div>

        <!-- Título -->
        <h1 class="text-center mb-4">Crear Actividad</h1>

        <!-- Formulario -->
        <form method="POST" class="form-container">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre de la Actividad</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ejemplo: Actividad A" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion" class="form-control" placeholder="Breve descripción de la actividad" required></textarea>
            </div>
            <div class="form-group">
                <label for="costo_total">Costo Total</label>
                <input type="number" name="costo_total" id="costo_total" class="form-control" placeholder="Ejemplo: 5000" required>
            </div>
            <div class="form-group">
                <label for="unidades_producidas">Unidades Producidas</label>
                <input type="number" name="unidades_producidas" id="unidades_producidas" class="form-control" placeholder="Ejemplo: 100" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Actividad</button>
        </form>
    </div>
</body>
</html>
