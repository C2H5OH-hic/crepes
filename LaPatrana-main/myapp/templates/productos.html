{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="{% static 'css/productos.css' %}">
</head>
<body>
    <div class="container">
        <!-- Botones superiores -->
        <div class="button-container">
            <a href="{% url 'crear_producto' %}" class="btn btn-success">Crear Producto</a>
            <a href="{% url 'administrador' %}" class="btn btn-secondary">Volver</a>
        </div>

        <!-- Tabla de Productos -->
        <h1>Gestión de Productos</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.descripcion }}</td>
                    <td>${{ producto.precio }}</td>
                    <td>
                        <button type="button" class="btn btn-danger delete-product-btn" data-url="{% url 'deleteProduct' producto.idProducto %}">Eliminar</button>
                    </td>                 
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No hay productos registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script>
    document.querySelectorAll('.delete-product-btn').forEach(button => {
        button.addEventListener('click', function () {
            const url = this.getAttribute('data-url');
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert('Producto eliminado con éxito.');
                        location.reload(); // Recarga la página
                    } else {
                        alert('Error al eliminar el producto.');
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        });
    });
</script>
</html>
