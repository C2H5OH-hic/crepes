<table class="table table-bordered">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Costo Unitario</th>
            <th>Precio de Venta</th>
            <th>Margen</th>
        </tr>
    </thead>
    <tbody>
        {% for resultado in resultados %}
        <tr>
            <td>{{ resultado.producto.nombre }}</td>
            <td>${{ resultado.costo_unitario }}</td>
            <td>${{ resultado.producto.precio }}</td>
            <td>
                {% if resultado.margen > 0 %}
                <span class="text-success">${{ resultado.margen }}</span>
                {% else %}
                <span class="text-danger">${{ resultado.margen }}</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
