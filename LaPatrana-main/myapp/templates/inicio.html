<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>

    <!-- Cargar la fuente externamente -->
    <link 
      href="https://db.onlinewebfonts.com/c/6f6eb705e52040bf4ffeafdbd28877f0?family=Back+to+Black+Bold+Demo" 
      rel="stylesheet" 
      type="text/css"
    />

    <!-- Tu propio archivo CSS -->
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
</head>
<body>
    <nav class="navigation">
        <button id="login-btn">Iniciar Sesión</button>
        <button id="products-btn">Productos</button>
    </nav>
    <main>
        <section class="hero">
            <div class="hero-carousel">
                <img src="{% static 'img/creperia1.webp' %}" alt="Imagen 1" class="active">
                <img src="{% static 'img/creperia2.webp' %}" alt="Imagen 2">
                <img src="{% static 'img/creperia3.webp' %}" alt="Imagen 3">
            </div>
            <div class="hero-content">
                <img src="{% static 'img/logo.png' %}" alt="Logo de la empresa" class="hero-logo">
                <h1>Bienvenidos a Crepería Blues</h1>
                <p>Gestiona tus pedidos y conoce nuestros productos de manera sencilla.</p>
                <button id="view-products-btn">Ver Productos</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Suralimento SpA. Todos los derechos reservados.</p>
    </footer>

    <!-- Variables globales para URLs (Django) -->
    <script>
        const productosUrl = "{% url 'lista_productos_publicos' %}";
        const loginUrl = "{% url 'signin' %}";
    </script>

    <!-- Archivos JS -->
    <script src="{% static 'js/scrollEffects.js' %}"></script>
    <script src="{% static 'js/carousel.js' %}"></script>
</body>
</html>
