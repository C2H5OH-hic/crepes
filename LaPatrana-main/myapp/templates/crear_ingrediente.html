{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ingrediente</title>
    <link rel="stylesheet" href="{% static 'css/gestion_styles.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Crear Ingrediente</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Ingrediente</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ej.: Harina, Leche, Plátano" required>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="unidad_medida" class="form-label">Unidad de Medida</label>
                    <select name="unidad_medida" id="unidad_medida" class="form-control" required>
                        <option value="">Seleccione una unidad</option>
                        <option value="kg">Kilogramo (kg)</option>
                        <option value="litro">Litro</option>
                        <option value="unidad">Unidad</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="stock_actual" class="form-label">Stock Actual</label>
                    <input type="number" name="stock_actual" id="stock_actual" class="form-control" placeholder="Ej.: 10 (en la unidad seleccionada)" step="0.01" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select name="categoria" id="categoria" class="form-control" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="base">Base</option>
                    <option value="adicional">Adicional</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'lista_ingredientes' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
        
    </div>
</body>
</html>
