{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="{% static 'css/productos.css' %}">
</head>
<body>
    <div class="container">
        <!-- Bot贸n Volver -->
        <div class="button-container">
            <a href="{% url 'productos' %}" class="btn btn-secondary">Volver</a>
        </div>

        <!-- Formulario de Creaci贸n -->
        <h1>Crear Producto</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre del Producto</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ejemplo: Producto A" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci贸n</label>
                <textarea name="descripcion" id="descripcion" class="form-control" placeholder="Breve descripci贸n del producto" required></textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" name="precio" id="precio" class="form-control" placeholder="Ejemplo: 1000" required>
            </div>
            <div class="form-group">
                <label for="disponible">Disponible</label>
                <select name="disponible" id="disponible" class="form-control">
                    <option value="true">Disponible</option>
                    <option value="false">No Disponible</option>
                </select>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen del Producto</label>
                <input type="file" name="imgProducto" id="imagen" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Guardar Producto</button>
        </form>
    </div>
</body>
</html>
